<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 formularios HTML</title>
    </head>
    <body>
        <form action="/">
            <div>
                <label for="name">Nombre</label>
                <input name="name" id="name" type="text">
            </div>
            <br>
            <div>
                <label for="age">Edad</label>
                <input name="age" id="age" type="number" min="0" max="100">
            </div>
            <br>
            <div>
                <label for="phrase">Frase favorita</label>
                <textarea name="phrase" id="phrase"></textarea>
            </div>
            <br>
            <div>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
