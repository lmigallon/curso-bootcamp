<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio vídeos e imágenes</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="https://s2.gaming-cdn.com/images/products/172/orig-fallback-v1/bioshock-infinite-pc-mac-juego-steam-europe-cover.jpg" width="400" height="600" alt="imagen bioshock infinity">

        </div>

        <div>
            <h1>Aprendiendo a utilizar videos</h1>
            <video width="800" height="600" controls autoplay muted loop>
                <source src="./video/ibai.mp4" type="video/mp4" />
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="./musica/epic.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
